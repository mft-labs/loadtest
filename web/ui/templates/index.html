{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row confitem">
        <div class="col-md-3">
            Config Files
        </div>
    </div>
    <hr/>
{% for filename in conf_list %}
    <div class="row confitem">
        <div class="col-md-3">
            <a href="{% url 'run_test' %}?conf={{filename}}">{{filename}}</a>
        </div>
        <div class="col-md-9">
            &nbsp;
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
